			<form>
				
				<p>
				<label style="font-family:Comic Sans MS; font-size:13px;">Select Your Role:</label>
				<select id="item1" name="Selection" size="1">
					<option></option>
					<option value="patient" >Patient</option>
				</select>
				</p>		
				
				<input style="margin-bottom:20px;" id="Fname" type="text" name="firstname" placeholder="Firstname" required autocomplete="off">
				</br>
				<input style="margin-bottom:20px;" id="Lname" type="text" name="lastname" placeholder="Lastname" required autocomplete="off">
				</br>
				<input style="margin-bottom:20px;" id="Eadd" type="email" name="email address" placeholder="Email address" required autocomplete="off">
				</br>
				<input style="margin-bottom:20px;" id="Monum"type="tel" name="contact no." placeholder="Contact number" required autocomplete="off">
				</br>
				<!-- <input style="margin-bottom:20px;" id="blood"type="text" name="bood group" placeholder="Blood Group" required autocomplete="off"> -->
				<label style="font-family:Comic Sans MS; font-size:13px;">Blood Group :</label>
					<select id="blood" name="Selection1" size="1" required autocomplete="off">
						<option></option>
						<option value="A+">A+</option>
						<option value="B+">B+</option>
						<option value="O+">O+</option>
						<option value="AB+">AB+</option>
						<option value="A-">A-</option>
						<option value="B-">B-</option>
						<option value="O-">O-</option>
						<option value="AB-">AB-</option>
					</select>
				</br>
				<br>
				<label style="font-family:Comic Sans MS; font-size:13px;">Gender:</label>
					<select id="gen" name="Selection" size="1" required autocomplete="off">
						<option></option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Other">Other</option>
					</select>
				<br>
				<br>
				<input style="margin-bottom:20px;" id="address"type="text" name="Address" placeholder="Address" required autocomplete="off">
				</br>
				<input style="margin-bottom:20px;" id="pass" type="password" name="password" placeholder="Password(min. 6 characters)" required autocomplete="off" min="6" max="15">
				</br>
				
				<a onclick="message()" href="#"><span>Sign Up</span></a>
			</form>
